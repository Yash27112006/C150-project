<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#CBF0FF">

            <a-camera position = '0 10 30'></a-camera>       
            <a-assets>
                <a-assets-item id="train_obj" src="./tinker.obj"></a-assets-item>
                <a-assets-item id="train_mtl" src="./obj.mtl"></a-assets-item>
                <a-assets-item id="train_glb" src="./Train.glb"></a-assets-item>
            </a-assets>
            <a-entity obj-model="obj: #train_obj; mtl: #train_mtl" position="5 5 15" rotation="-90 40 140" scale="0.1 0.1 0.1"></a-entity>
            <a-circle 
            id = 'floor' position = '-0.4 0.76 -25' rotation = '-90 0 0' radius = '500' shadow = 'receive:true' visible = 'true' color = '#CB8957'>
            </a-circle>

            <a-box 
            src = './images/track.png' position = '0 5 13.5' width = '122' height = '10' scale="0.5 0.5 0.5">
            </a-box>

            <a-box 
            src = './images/fortwall.jpg' position = '0 -4 -39' width = '270' height = '100'>
            </a-box>

            <a-box 
            color="black" position="0 0 -10.5" rotation="90 90 0" length="10" width="0.08"  height="200">
            </a-box>
            <a-box 
            color="black" position="0 0 -5.5" rotation="90 90 0" length="10" width="0.08"  height="200">
            </a-box>
        </a-scene>
    </body>
</html>
